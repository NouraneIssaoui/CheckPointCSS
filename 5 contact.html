                </audio>

        </header>
         <center>  <h2><mark>Inscription</mark></h2></center>
             
            <center><img src="./images/GoMyCode.jpg" alt=""width="100"></center>
        <main>
            <form action="sauvegarder.html"name=mon_premier_formulaire"method="GET">
            <fieldset class="id">
                 <legend><h2>Information personnelles</h2></legend>
            
                          <p>Nom:
                            <input type="text"name="nom"maxlength="30">
                         </p>              
                           
                           
                         <p>Prenom:
                             <input type="text"name="prenom"maxlength="30">
                         </p>	   
                          
                          
                         <p>Date de naissance:
                            <input type="date"name="date">
                         </p>			   
                           
                           
                         <p>Sexe:</p>
                         <p>
                            <input type="radio"name="sexe"value="Masculin">Masculin<br>
                             <input type="radio"name="sexe"value="Feminin">Feminin<br>
                         </p>		   
                         
            
                         <p>Adresse Email:
                            <input type="email"name="email">
                         </p>

                         <p>Password:
                            <input type="Password" name="Password" id="">
                         </p>
                         
                         
                         <p>Adresse:<br></p>
                             <textarea name="Adresse"cols="25"rows="3">
                         </textarea>	 

                         <p align="left"><button type="submit">Submit</button></p>
            
            </fieldset>			 
            <fieldset class="id">    
                 <legend><h2>Information supplementaires</h2></legend>
                 
                         <p>Section:<br>
                         <select name="list"size="1">
                            <option Selected>Sciences de l'informatique</option>
                            <option>Economie et services</option>
                            <option>Sciences</option>
                            <option>Lettres</option>
                         </select>		 
                         </p>  
                           
                         <p>Loisirs:</p>
                         <p>
                         <input type="checkbox"name="option1"value="Sport">Musique<br>
                         <input type="checkbox"name="option2"value="Musique">Theatre<br>
                         <input type="checkbox"name="option3"value="Dessin">Dessin<br>
                         </p>
                         
            </fieldset><br>			  
             <fieldset class="id">
                <legend><h2>Votre Photo</h2></legend>
                <p>Votre jpg,png,bmp...:<br>
                    <input name="fichier"type="file"size="35">
                </p>
                
   
                <p> 
                    <button><input type="submit"value="Envoyer"></button>
                   <button> <input type="rest"value="Annuler"></button>
                </p>	  
             </fieldset>
